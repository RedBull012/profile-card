<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f18b0caa8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="card">
        <div class="card_image">
            <img src="profilebg.jfif" alt="">
        </div>
        <div class="profile_image">
            <img src="profile.jfif" alt="">    
        </div>
        <div class="profile_name">
            <h2>Michael Sauer</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam excepturi amet quod</p>
        </div>

        <div class="card_links">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-reddit"></a>
        </div>
    </div>
</body>
</html>
